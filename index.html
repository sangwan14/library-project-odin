<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    
    <link rel="stylesheet" href="style.css">
    
    <!-- FontAwesome 6.2.0 CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- (Optional) Use CSS or JS implementation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js"
    integrity="sha512-naukR7I+Nk6gp7p5TMA4ycgfxaZBJ7MO5iC3Fp6ySQyKFHOGfpkSZkYVWV5R7u7cfAicxanwYQ5D1e17EfJcMA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <header>
        <!-- place navbar here -->
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #a80ba1;">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <i class="fa fa-book"></i>
                    <span class="ms-2">Library</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" id="newBookBtn" href="#"><i class="fa fa-plus pe-2" style="font-size: 16px;"></i>New book</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container p-5" >
            <form id="bookForm" class="mx-auto" style="max-width: 400px; display: none">
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="title">
                </div>
                <div class="mb-3">
                    <label for="author" class="form-label">Author</label>
                    <input type="text" class="form-control" id="author">
                </div>
                <div class="mb-3">
                    <label for="pages" class="form-label">Pages</label>
                    <input type="number" class="form-control" id="pages">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="read">
                    <label class="form-check-label" for="read">Read</label>
                </div>
                <button id="bookFormSubmitBtn" type="submit" class="btn btn-primary">Create</button>
            </form>
            <div id="library">
                <div class="d-flex flex-row flex-wrap g-2">
                    <!-- place books here -->
                </div>
            </div>
        </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
</script>

<script src="script.js"></script>
<script>
    function showElement(element) {
        element.style.cssText += "display: block !important;";
    }
    
    function hideElement(element) {
        element.style.cssText += "display: none !important;";
    }
    
    const bookForm = document.getElementById("bookForm");
    const brand = document.querySelector(".navbar-brand");
    const newBookBtn = document.getElementById("newBookBtn");
    const library = document.getElementById("library");
    
    bookForm.addEventListener("submit", function (e) {
        e.preventDefault()
        var title = document.getElementById("title").value
        var author = document.getElementById("author").value
        var pages = document.getElementById("pages").value
        var read = document.getElementById("read").checked
        var book = new Book(title, author, pages, read);
        addBookToLibrary(library, book);
        hideElement(bookForm);
        showElement(library);
    });
    
    newBookBtn.addEventListener("click", (e) => {
        e.preventDefault();
        bookForm.reset();
        showElement(bookForm);
        hideElement(library);
    });
    
    brand.addEventListener("click", (e) => {
        e.preventDefault();
        hideElement(bookForm);
        showElement(library);
    });
    
</script>
</body>

</html>
